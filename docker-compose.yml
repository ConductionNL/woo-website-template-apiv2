version: "3.4"

services:
  pwa: &pwa
    image: ${CONTAINER_REGISTRY_BASE}/${CONTAINER_PROJECT_NAME}:${APP_BUILD}
    build:
      context: pwa
      args:
        GATSBY_ENV_VARS_SET: "true"
        GATSBY_API_BASE_URL: ${GATSBY_API_BASE_URL}
        GATSBY_DEV_ENVIRONMENT: "false"
        GATSBY_NL_DESIGN_THEME_CLASSNAME: ${GATSBY_NL_DESIGN_THEME_CLASSNAME}
    ports:
      - "8000:8080"
    environment:
      - UPSTREAM_HOST=softwarecatalogus.test.commonground.nu
      - UPSTREAM_BASE=https://softwarecatalogus.test.commonground.nu/apps/opencatalogi/api
    volumes:
      - ./pwa/docker/default.conf:/etc/nginx/conf.d/default.conf:ro
volumes:
  db-data: {}
  uc-data: {}
  db-mysql: {}
